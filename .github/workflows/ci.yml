# =============================================================================
# Kita.dev CI Pipeline
# =============================================================================
# Runs on: Push to main, Pull Requests
# =============================================================================

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  USE_MOCK_LLM: "true"

jobs:
  # ---------------------------------------------------------------------------
  # Lint & Type Check
  # ---------------------------------------------------------------------------
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pylint mypy black

      - name: Run Black (format check)
        run: black --check --diff .

      - name: Run Pylint
        run: pylint agent/ api/ context/ guardrails/ llm/ --exit-zero

      - name: Run MyPy
        run: mypy agent/ api/ --ignore-missing-imports || true

  # ---------------------------------------------------------------------------
  # Python Tests
  # ---------------------------------------------------------------------------
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run unit tests
        run: |
          python -m pytest tests/unit -v --tb=short

      - name: Run E2E tests
        run: |
          python -m pytest tests/e2e -v --tb=short

      - name: Run golden repo tests
        run: |
          python -m pytest tests/golden/test_golden_repos.py -v \
            --ignore=tests/golden/easy_success \
            --ignore=tests/golden/realistic_production \
            --ignore=tests/golden/edge_case \
            --ignore=tests/golden/malicious

  # ---------------------------------------------------------------------------
  # React UI Tests
  # ---------------------------------------------------------------------------
  test-ui:
    name: UI Tests & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ui
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './ui/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Docker Build
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [test-python, test-ui]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: kita-dev:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Security Scan
  # ---------------------------------------------------------------------------
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Don't fail on vulnerabilities for now
