# =============================================================================
# Kita.dev Railway Configuration
# =============================================================================
# Deploy with: railway up
# =============================================================================

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Start command
startCommand = "uvicorn api.app:app --host 0.0.0.0 --port $PORT"

# Health check
healthcheckPath = "/health"
healthcheckTimeout = 30

# Number of instances
numReplicas = 1

# Restart policy
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[env]
# Environment (set via Railway dashboard)
KITA_ENV = "production"
LOG_LEVEL = "INFO"
JSON_LOGS = "true"
ENABLE_METRICS = "true"
USE_MOCK_LLM = "false"
