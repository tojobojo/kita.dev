# =============================================================================
# Kita.dev Deploy Pipeline
# =============================================================================
# Runs on: Push to main (staging), Release tags (production)
# =============================================================================

name: Deploy

on:
  push:
    branches: [main]
  release:
    types: [published]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ---------------------------------------------------------------------------
  # Build and Push Docker Image
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy to Railway (Staging)
  # ---------------------------------------------------------------------------
  deploy-railway-staging:
    name: Deploy to Railway (Staging)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: railway up --detach

  # ---------------------------------------------------------------------------
  # Deploy to Railway (Production)
  # ---------------------------------------------------------------------------
  deploy-railway-production:
    name: Deploy to Railway (Production)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release'
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: railway up --detach

  # ---------------------------------------------------------------------------
  # Deploy to VPS (Alternative)
  # ---------------------------------------------------------------------------
  deploy-vps:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release' && vars.DEPLOY_TARGET == 'vps'
    environment: production
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /opt/kita.dev
            git pull origin main
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker system prune -f

  # ---------------------------------------------------------------------------
  # Notify on Deploy
  # ---------------------------------------------------------------------------
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy-railway-staging, deploy-railway-production, deploy-vps]
    if: always() && (needs.deploy-railway-staging.result == 'success' || needs.deploy-railway-production.result == 'success' || needs.deploy-vps.result == 'success')
    steps:
      - name: Send notification
        run: |
          echo "ðŸš€ Deployment successful!"
          echo "Environment: ${{ github.event_name == 'release' && 'production' || 'staging' }}"
          echo "Version: ${{ github.ref_name }}"
